services:
  tailscale-samba:
    image: tailscale/tailscale:latest
    container_name: tailscale-samba
    hostname: main-nas
    environment:
      - TS_AUTHKEY=file:/etc/tailscale/auth_key
      - TS_EXTRA_ARGS=--advertise-tags=tag:private  --login-server https://headscale.korut94.net
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_USERSPACE=false
    volumes:
      - /srv/docker/nas/tailscale/config:/etc/tailscale
      - /srv/docker/nas/tailscale/state:/var/lib/tailscale
    devices:
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - net_admin
    restart: unless-stopped
  samba:
    image: dockurr/samba:latest
    container_name: samba
    restart: always
    environment:
      NAME: "share"
    volumes:
      - ./storage:/storage
    network_mode: service:tailscale-samba
